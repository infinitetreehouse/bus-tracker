<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  >
  <title>
    {% if page_title %}
      {{ page_title }}
    {% else %}
      Bus Tracker
    {% endif %}
  </title>
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='styles.css') }}"
  >
</head>
<body>
  <div class="app-shell">
    <header class="site-header">
      <div class="site-header__top">
        <a class="site-title" href="{{ url_for('public_landing') }}">
          Bus Tracker
        </a>

        {% if is_logged_in %}
          <nav class="site-nav" aria-label="Primary">
            <a class="btn btn--secondary" href="{{ url_for('home') }}">
              Home
            </a>
            <a class="btn btn--secondary" href="{{ url_for('logout') }}">
              Log Out
            </a>
          </nav>
        {% endif %}
      </div>

      {% if is_logged_in and current_user_display_name %}
        <div class="signed-in-as">
          Signed in as: <strong>{{ current_user_display_name }}</strong>
        </div>
      {% endif %}
    </header>

    <main class="page-content">
      {% block content %}{% endblock %}
    </main>
  </div>
  {% block scripts %}{% endblock %}
</body>
</html>
